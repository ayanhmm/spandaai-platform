services:
  dremio:
    platform: linux/x86_64
    image: dremio/dremio-oss:latest
    ports:
      - 9047:9047
      - 31010:31010
      - 32010:32010
    container_name: dremio
    networks:
      - Spanda-Net

networks:
  Spanda-Net:
    external: true
    name: Spanda-Net
    driver: bridge
    